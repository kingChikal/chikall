<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <body style="background: url(cute\ pink\ gingham\ wallpaper.jpeg) no-repeat fixed;background-size: cover;"></body>
    <div class="container">
        <header><h2>Formulir Anggota Perpustakaan</h2></header>
        <form class="form" action="#">
            <div class="input-box"> 
                <h3>Nama</h3>
                <div class="input">
                <input type="text" placeholder="Masukan Nama">
                </div>
            </div>
            <div class="input-box"> 
                <label>Kota Lahir</label>
                <div class="input">
                <input type="text" list="kota_lahir" name="kota_lahir" placeholder="Masukan kota/pilih kota lahir">
                <datalist id="kota_lahir">
                    <option value="Semarang">Semarang</option>
                    <option value="Balikpapan">Balikpapan</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bali">Bali</option>
                    <option value="Tegal">Tegal</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                </datalist>
                </div> 
            </div>
            <div class="input-box"> 
                <label>Tanggal Lahir</label>
                <div class="input">
                <input type="date" required>
                </div>
            </div>
            <div class="gender"> 
                <label>Gender</label>
                <div class="gender-option">
                    <div class="gdr">
                        <input type="radio" id="pria" name="gender" checked>
                        <label for="pria">Pria</label>
                    </div>
                    <div class="gdr">
                        <input type="radio" id="wanita" name="gender" checked>
                        <label for="wanita">Wanita</label>
                    </div>
                </div>
            </div>
            <div class="input-box"> 
                <label>No. Telepon</label>
                <div class="input">
                <input type="number" placeholder="Masukan Nomor Telp" required>
                </div>
            </div>
            <div class="input-box">
                <h3>Makanan Favorit</h3>
                <input type="checkbox" name="Makanan_Favorit" value="Nasi Goreng">Nasi Goreng
                <input type="checkbox" name="Makanan_Favorit" value="Mie Goreng">Mie Goreng
            </div>
            <div class="input-box"> 
                <label>Agama</label>
                <div class="input">
                <select name="pilih">
                    <div class="input">
                    <option value="Islam">Islam</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghuchu">Konghuchu</option>
                    </div>
                </select>
                </div>
            </div>
            <div class="input-box address"> 
                <h3>Alamat</h3>
                <div class="input">
                <input type="text" placeholder="Masukan Alamat">
                </div>
            </div>
            <div class="column">
                <button>Clear</button>
                <button>Send</button>
            </div>
        </form>
    </div>
 </body>
</html>
